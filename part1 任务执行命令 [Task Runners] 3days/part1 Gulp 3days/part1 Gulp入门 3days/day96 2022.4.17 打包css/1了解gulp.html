<html lang="en">

<body>
    <script>
        /*
            了解 gulp
                + 前端自动化打包构建工具
                    => 打包：把文件压缩，整合，移动，混淆

            了解一下前端的打包构建工具
                + gulp: 基于流的打包构建工具
                + webpack: 基于 js 文件的打包构建工具

            什么是流
                + 流文件: 流
                    => 一种文件传输的格式
                    => 一段一段的文件传输
                + 流格式: 流
                    => 从头到尾的一种过程
                    => 需要从 源 开始一步一步经过加工
                        -> 每一个步骤需要依赖上一步的结果
                        -> 最终给出一个完整的成品
                + gulp 是基于流格式的一种打包构建工具

            gulp 的依赖环境
                + 依赖于 node 环境进行开发
                + 底层封装的内容就是 node 里面的读写文件

            gulp 的作用
                + 对于 css 文件
                    => 压缩
                    => 转码(自动添加前缀)
                + 对于 js 文件
                    => 压缩
                    => 转码(ES6 转 ES5)
                + 对于 html 文件
                    => 压缩
                    => 转码(对格式的转换)
                + 对于静态资源文件的处理
                + 对于第三方文件的处理
                + ...

            gulp 的安装
                + 是一个 JavaScript 相关工具
                + 就可以直接使用 npm 进行安装
                + 需要安装在你的电脑环境里面，一次安装多次使用
                + 打开命令行，输入执行
                    => $ npm install --global gulp
                    => MAC: $ sudo npm install --global gulp
            gulp 的检测
                + 打开命令行，输入指令
                    => $ gulp --version
                    => CLI version: 2.3.0
                       Local version: Unknown
            gulp 的卸载
                + 打开命令行，输入指令
                    => $ npm uninstall --global gulp
                
            gulp 的版本
                + gulp@3
                    => 安装成功检测版本号，gulp 3.9.1
                + gulp@4
                    => 安装成功检测版本号，gulp cli 2.2.0

            gulp 全局工具安装完毕
                + 能给你的电脑提供一个启动 gulp 的环境
                + 私人: 可以在 cmd 里面运行 gulp xxx 的指令
        */
    </script>
</body>
