<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            gulp 常用插件
                + gulp 的各种插件就是用来执行各种各样的压缩混淆转码任务的
            
            1. gulp-cssmin
                => 下载: npm i gulp-cssmin -D
                => 导入: const cssmin = require('gulp-cssmin')
                => 导入以后得到一个处理流文件的函数
                => 直接在管道里面执行就好了

            2. gulp-autoperfixer
                => 下载: npm i gulp-autoperfixer -D
                => 导入: const autoPerfixer = require('gulp-autoperfixer')
                => 导入以后得到一个处理流文件的函数
                => 直接在管道函数里面使用, 需要传递参数
                    -> { browsers: [要兼容的浏览器] }
        */
    </script>
</body>

</html>
