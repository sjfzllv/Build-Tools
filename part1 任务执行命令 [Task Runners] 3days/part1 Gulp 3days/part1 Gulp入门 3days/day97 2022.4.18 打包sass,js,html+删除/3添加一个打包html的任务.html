<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            gulp 常用插件
                + gulp 的各种插件就是用来执行各种各样的压缩混淆转码任务的
            
            1. gulp-cssmin
                => 下载: npm i gulp-cssmin -D
                => 导入: const cssmin = require('gulp-cssmin')
                => 导入以后得到一个处理流文件的函数
                => 直接在管道里面执行就好了

            2. gulp-autoperfixer
                => 下载: npm i gulp-autoperfixer -D
                => 导入: const autoPerfixer = require('gulp-autoperfixer')
                => 导入以后得到一个处理流文件的函数
                => 直接在管道函数里面使用, 需要传递参数
                    -> { browsers: [要兼容的浏览器] }
            
            3. gulp-sass
                => 下载: npm i gulp-sass -D
                    -> 很饿欧诺个一报错, 基本下载不成功
                    -> 为什么: 因为 gulp-cass 依赖另一个第三方, node-sass
                        => node-sass 很难下载
                        => 以前都是在一个地方下载, 后来 node-sass 自己单独有一个下载地址
                        => 如果你不进行单独的 node-sass 下载地址配置, 就很容易失败
                    -> 解决: 给 node-sass 单独配置一个下载地址
                        => 下载 node-sass 从这个单独的地址下载, 下载其他的东西还是统一地址
                    -> node-sass 单独下载地址
                        => $ set SASS_BINARY_SITE=https://npm.taobao.org/mirrors/node-sass/
                        => 单独配置一个下载地址, 只有下载 node-sass 的时候会使用
                    -> 过程
                        1. $ set SASS_BINARY_SITE=https://npm.taobao.org/mirrors/node-sass/
                        2. $ npm i node-sass -D
                        3. $ npm i gulp-sass -D
                => 导入: const sass = require('gulp-sass')
                => 导入以后得到一个可以处理流文件的函数, 直接在管道函数里面执行就可以了

            4. gulp-uglify
                => 把 JS 文件压缩的
                => 下载: npm i -D gulp-uglify
                => 导入: const yglify = require('gulp-uglify');
                => 直接在管道函数中使用就可以了
                => 注意: 你不能写 ES6 语法, 一旦有了 ES6 语法就会报错

            5. gulp-babel
                => 专门进行 ES6 转 ES5 的插件
                => gulp-babel 的版本
                    -> gulp-babel@7: 大部分使用在 gulp@3 里面
                    -> gulp-babel@8: 大部分使用在 gulp@4 里面
                => 下载:
                    -> gulp-babel 需要依赖另外两个包, 我们要一起下载
                    -> 另外两个包: @babel/core @babel/preset-env
                => 导入:
                    -> 只要导入一个包就够了, 它会自动导入另外两个包
                    -> const babel = require('gulp-babel')
                => 导入以后得到一个可以处理流文件的函数
                => 直接在管道函数内部使用, 需要传递参数

            6. gulp-htmlmin
                => 下载: mpm i -D gulp-htmlmin
                => 导入: const htmlmin = require('gulp-htmlmin')
                => 导入以后得到一个可以处理流文件的函数
                => 直接在管道函数里面调用, 需要传递参数
        */
    </script>
</body>

</html>
